<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <title>小人举国旗</title>  
    <style type="text/css">  
        #canvas{  
            display: block;  
            margin: 50px auto;  
            box-shadow: 4px 4px 5px #8e8e8e;  
            -webkit-box-shadow: 8px 8px 5px #8e8e8e;  
        }  
    </style>  
</head>  
<body>  
	
	<div>
	<canvas id="canvas" width = 288 height = 192></canvas>  
	<div>
		<svg width="100%" height="100%" version="1.1"
			xmlns="http://www.w3.org/2000/svg">
		<circle cx="150" cy="120" r="100" stroke="black" 
			fill="yellow" stroke-width="1" />
		<ellipse cx="120" cy="90" rx="12" ry="20" />
		<ellipse cx="180" cy="90" rx="12" ry="20" />
		<path stroke-width="2" stroke="black" 
			d="m90 150 q60 70 120 0 q-60 60 -120 0 ">
		</svg>
	</div>
	<script>  
		window.onload = function () {  
			var c = document.getElementById("canvas");  
			var ctx = c.getContext("2d")  
			//绘制背景  
			ctx.fillStyle = "red";  
			ctx.fillRect(0, 0, 288, 192); 
			//大星星
			drawStar(ctx, 12, 30, 48, 48, 0);  
			//四个小星星  
			drawStar(ctx, 4, 10, 96, 19,18);  
			drawStar(ctx, 4, 10, 115, 38, 126);  
			drawStar(ctx, 4, 10, 115, 68, 72);  
			drawStar(ctx, 4, 10, 96, 96, 180);  
		}  
		//绘制星星的路径
		function drawStar(ctx,r,R,x,y,rote) {  
			ctx.beginPath();//开始路径  
			for(var i = 0 ;i<5 ;i++) {  
				ctx.lineTo(Math.cos((18+i*72-rote)/180*Math.PI)*R+x,  
						-Math.sin((18+i*72-rote)/180*Math.PI)*R+y);  
				ctx.lineTo(Math.cos((54+i*72-rote)/180*Math.PI)*r+x,  
						-Math.sin((54+i*72-rote)/180*Math.PI)*r+y);  
			 }  
			ctx.closePath()//结束路径  
			ctx.fillStyle = "yellow";  
			ctx.fill();  
		}  
	 </script>
	</div>
</body>  
</html>
